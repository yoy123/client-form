<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Info Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Client Info Form</h2>
  <form id="clientForm">
    <label>First Name:<input type="text" name="firstName" required></label>
    <label>Last Name:<input type="text" name="lastName" required></label>
    <label>Gender:
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>Other</option>
      </select>
    </label>
    <label>Date of Birth:<input type="date" name="dob" required></label>
    <label>Driver's License Number:<input type="text" name="dlNumber" required></label>
    <label>Primary Phone Number:<input type="tel" name="phone" required></label>
    <label>Street Address:<input type="text" name="street" required></label>
    <label>City:<input type="text" name="city" required></label>
    <label>State:<input type="text" name="state" required></label>
    <label>Zip Code:<input type="text" name="zipcode" required></label>
    <label>Email Address:<input type="email" name="email" required></label>
    <button type="submit">Save Info</button>
  </form>

  <script>
    const form = document.getElementById('clientForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${data.firstName}_${data.lastName}_client.json`;
      link.click();
    });
  </script>
</body>
</html>
