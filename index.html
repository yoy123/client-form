<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Info Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Client Info Form</h2>
  <form id="clientForm">
    <label>First Name:<input type="text" name="firstName" required></label>
    <label>Last Name:<input type="text" name="lastName" required></label>
    <label>Gender:
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>Other</option>
      </select>
    </label>
    <label>Date of Birth:<input type="date" name="dob" required></label>
    <label>Driver's License Number:<input type="text" name="dlNumber" required></label>
    <label>Primary Phone Number:<input type="tel" name="phone" required></label>
    <label>Street Address:<input type="text" name="street" required></label>
    <label>City:<input type="text" name="city" required></label>
    <label>State:<input type="text" name="state" required></label>
    <label>Zip Code:<input type="text" name="zipcode" required></label>
    <label>Email Address:<input type="email" name="email" required></label>
    <button type="submit">Save Info</button>
  </form>

  <script>
document.getElementById('clientForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  try {
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch('https://19ae1132e9a0.ngrok-free.app/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      // Optionally show a success message
      alert("Form submitted successfully!");
      // Reload the page
      location.reload();
    } else {
      alert("Failed to submit form.");
    }
  } catch (err) {
    console.error("Submission error:", err);
    alert("An error occurred.");
  }
});
</script>

</body>
</html>
